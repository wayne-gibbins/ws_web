box: python:2.7
no-response-timeout: 15
dev:
  services:
    - redis
    - id: api
      url: file://../ws_api#dev
      cmd: python /pipeline/source/app.py

  steps:
    - pip-install
    - internal/watch:
        name: start web server
        code: python app.py
        reload: true
build:
  services:
    - redis
    - wercker/api
  steps:
    - pip-install
    - script:
        name: copy artifacts
        code: |
          cp wercker-app.json app.py requirements.txt $WERCKER_OUTPUT_DIR

deploy:
  box: python:2.7-slim
  dockerhub:
  - pip-install
  - internal/docker-push:
      username: $DOCKER_USER
      password: $DOCKER_PASS
      repository: wercker
      cmd: "python /pipeline/source/app.py"
      ports: 5001
      registry: "694210971302.dkr.ecr.us-east-1.amazonaws.com"
  aws-ecs:
  - script:
      name: copy
      code: mkdir /app && cp wercker-app.json /app/
  - tonnu/aws-ecs:
      key: $AWS_ACCESS_KEY
      secret: $AWS_SECRET_KEY
      region: us-east-1
      cluster-name: default
      service-name: wercker
      task-definition-name: wercker-counter
      task-definition-file: /app/wercker-app.json
      minimum-running-tasks: 1
